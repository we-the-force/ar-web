<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VER 0.071</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.1/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>


    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #bgoverlay {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background-color: #fff;
          z-index: 1;
      }
      #bgoverlay p {
          font-family:Arial, Helvetica, sans-serif;
          font-size: 23px;
          width: 100%;
          text-align: center;
          color: rgb(224, 46, 46);
          position: absolute;
          top: 50%;
          transform: translate(0, 11px);
      }
      .play-overlay {
          z-index: 99999;
          position: fixed;
          bottom: 50%;
          transform: translate(30px, 30px);
          right: 50%;
          box-sizing: border-box;
          width: 60px;
          height: 60px;
          border-radius: 50%;
          padding: 12px 24px;
          padding-bottom: 0px;
          background: rgb(224, 46, 46) url(play.png) center no-repeat;
          background-size: 40px 40px;
      }

      .play-overlay:hover {
          background: rgba(0, 0, 0, 0.2) url(play.png) center no-repeat;
          background-size: 40px 40px;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene 

	-->
    <a-scene
	  vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"	
	  embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      animation-timeline__1="timeline: #myTimeline; loop: true"
      >
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      <a-assets timeout="10000">
		<img id="img_001" crossorigin="anonymous" src="./img/001.png">
		<img id="img_002" crossorigin="anonymous" src="./img/002.png">
		<img id="img_003" crossorigin="anonymous" src="./img/003.png">
		<img id="img_004" crossorigin="anonymous" src="./img/004.png">
		<img id="img_005" crossorigin="anonymous" src="./img/005.png">
		<img id="img_006_1" crossorigin="anonymous" src="./img/006-1.png">
		<img id="img_006_2" crossorigin="anonymous" src="./img/006-2.png">
		<img id="img_007" crossorigin="anonymous" src="./img/007.png">
		<img id="img_008" crossorigin="anonymous" src="./img/008.png">
		<img id="img_009" crossorigin="anonymous" src="./img/009.png">
		<img id="img_010" crossorigin="anonymous" src="./img/010.png">  

        <!-- ASSETS PARA ANIMACION CON TIMELINE -->
        <a-timeline id="myTimeline">
			<!-- Thank you (1)-->
			<a-timeline-group>						
				<a-timeline-animation select="#anim_001" name="togglevisible"></a-timeline-animation>
				<a-timeline-animation select="#anim_001" name="positionin"></a-timeline-animation>
				<a-timeline-animation select="#anim_001" name="togglevisibleoff"></a-timeline-animation>
			</a-timeline-group>
			
			<!-- Thank you (2)-->
			<a-timeline-group>						
				<a-timeline-animation select="#anim_002" name="togglevisible"></a-timeline-animation>
				<a-timeline-animation select="#anim_002" name="positionin"></a-timeline-animation>
				<a-timeline-animation select="#anim_002" name="togglevisibleoff"></a-timeline-animation>
			</a-timeline-group>

			<!-- Doug and Melissa-->
			<a-timeline-group>						
				<a-timeline-animation select="#anim_003" name="togglevisible3"></a-timeline-animation>
				<a-timeline-animation select="#anim_003" name="positionin3"></a-timeline-animation>

				<a-timeline-animation select="#anim_004" name="togglevisible4"></a-timeline-animation>
				<a-timeline-animation select="#anim_004" name="positionin4"></a-timeline-animation>				

				<a-timeline-animation select="#anim_005" name="togglevisible5"></a-timeline-animation>
				<a-timeline-animation select="#anim_005" name="positionin5"></a-timeline-animation>						
				
				<a-timeline-animation select="#animGroup1" name="positioningroup1"></a-timeline-animation>
				
				<a-timeline-animation select="#anim_003" name="togglevisibleoff3"></a-timeline-animation>
				<a-timeline-animation select="#anim_004" name="togglevisibleoff4"></a-timeline-animation>
				<a-timeline-animation select="#anim_005" name="togglevisibleoff5"></a-timeline-animation>
			</a-timeline-group>
			
			<!-- Thank -->
			<a-timeline-group>						
				<a-timeline-animation select="#anim_006" name="togglevisible"></a-timeline-animation>
				<a-timeline-animation select="#anim_006" name="positionin"></a-timeline-animation>
				<a-timeline-animation select="#anim_006" name="togglevisibleoff"></a-timeline-animation>
			</a-timeline-group>

			<!-- you-->
			<a-timeline-group>						
				<a-timeline-animation select="#anim_007" name="togglevisible"></a-timeline-animation>
				<a-timeline-animation select="#anim_007" name="positionin"></a-timeline-animation>
				<a-timeline-animation select="#anim_007" name="togglevisibleoff"></a-timeline-animation>
			</a-timeline-group>

			<!-- for-->		
			<a-timeline-group>						
				<a-timeline-animation select="#anim_008" name="togglevisible"></a-timeline-animation>
				<a-timeline-animation select="#anim_008" name="positionin"></a-timeline-animation>
				<a-timeline-animation select="#anim_008" name="togglevisibleoff"></a-timeline-animation>
			</a-timeline-group>

			<!-- your-->
			<a-timeline-group>						
				<a-timeline-animation select="#anim_009" name="togglevisible"></a-timeline-animation>
				<a-timeline-animation select="#anim_009" name="positionin"></a-timeline-animation>
				<a-timeline-animation select="#anim_009" name="togglevisibleoff"></a-timeline-animation>
			</a-timeline-group>

			<!-- Time-->
			<a-timeline-group>						
				<a-timeline-animation select="#anim_010" name="togglevisible"></a-timeline-animation>
				<a-timeline-animation select="#anim_010" name="positionin"></a-timeline-animation>
				<a-timeline-animation select="#anim_010" name="togglevisibleoff"></a-timeline-animation>
			</a-timeline-group>			
        </a-timeline>
		
        <a-mixin id="anim_001Mixin"
			animation__positionin="property: position; to: 100 -200 -25; dur: 1500; autoplay: false"
			animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"		
		></a-mixin>
		
        <a-mixin id="anim_002Mixin"
			animation__positionin="property: position; to: 160 -210 -25; dur: 1500; autoplay: false"
			animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"		
		></a-mixin>
		
		<a-mixin id="anim_003Mixin"
			animation__positionin3="property: position; to: 10 -200 -25; dur:0500; autoplay: false"
			animation__togglevisible3="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff3="property: visible; from: true; to: false; dur: 1; autoplay: false"	
		></a-mixin>
		
		<a-mixin id="anim_004Mixin"
			animation__positionin4="property: position; to: 110 -200 -25; dur:0500; autoplay: false"
			animation__togglevisible4="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff4="property: visible; from: true; to: false; dur: 1; autoplay: false"	
		></a-mixin>
		
		<a-mixin id="anim_005Mixin"
			animation__positionin5="property: position; to: 230 -200 -25; dur:500; autoplay: false"
			animation__togglevisible5="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff5="property: visible; from: true; to: false; dur: 1; autoplay: false"	
		></a-mixin>
				
		<a-mixin id="animGroup1Mixin"
			animation__positioningroup1="property:position; to: 40 0 0; dur:1000; autoplay: false">
		</a-mixin>
		
		<a-mixin id="anim_006Mixin"
			animation__positionin="property: position; to: 100 -200 -25; dur: 1200; autoplay: false"
			animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"		
		></a-mixin>

		<a-mixin id="anim_007Mixin"
			animation__positionin="property: position; to: 120 -200 -25; dur: 1200; autoplay: false"
			animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"		
		></a-mixin>

		<a-mixin id="anim_008Mixin"
			animation__positionin="property: position; to: 110 -200 -25; dur: 800; autoplay: false"
			animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"		
		></a-mixin>

		<a-mixin id="anim_009Mixin"
			animation__positionin="property: position; to: 140 -200 -25; dur: 800; autoplay: false"
			animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"		
		></a-mixin>
		
		<a-mixin id="anim_010Mixin"
			animation__positionin="property: position; to: 110 -200 -25; dur: 800; autoplay: false"
			animation__togglevisible="property: visible; from: false; to: true; dur: 1; autoplay: false"						
			animation__togglevisibleoff="property: visible; from: true; to: false; dur: 1; autoplay: false"		
		></a-mixin>
		
        <!-- ASSETS PARA ANIMACION CON TIMELINE FIN -->

      </a-assets>
		  
		  
      <a-nft
        type="nft"
        url="./tks"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
		  
		<a-image 
			id="anim_001" mixin="anim_001Mixin"
            width="6.88" height="1.62" scale="20 20 20" rotation="-90 0 0" position="70 -200 -25"              
            src="#img_001" transparent="true" alpha-test="0.5">
        </a-image>
		  
		<a-image 
			id="anim_002" mixin="anim_002Mixin"
            width="8.67" height="1.63" scale="20 20 20" rotation="-90 0 0" position="100 -200 -25"              
            src="#img_002" transparent="true" alpha-test="0.5">
        </a-image>	
		  
		<a-entity id="animGroup1" mixin="animGroup1Mixin" position="0 0 0">
			<a-image 
				id="anim_003" mixin="anim_003Mixin"
				width="4.11" height="1.51" scale="20 20 20" rotation="-90 0 0" position="0 -200 -25"              
				src="#img_003" transparent="true" alpha-test="0.5">
			</a-image>	
			  
			<a-image 
				id="anim_004" mixin="anim_004Mixin"
				width="3.14" height="1.62" scale="20 20 20" rotation="-90 0 0" position="100 -200 -25"              
				src="#img_004" transparent="true" alpha-test="0.5">
			</a-image>			
					  
			<a-image 
				id="anim_005" mixin="anim_005Mixin"
				width="6.10" height="1.64" scale="20 20 20" rotation="-90 0 0" position="220 -200 -25"              
				src="#img_005" transparent="true" alpha-test="0.5">
			</a-image>	
		</a-entity>
		
		<a-image 
			id="anim_006" mixin="anim_006Mixin"
            width="5.88" height="2.30" scale="20 20 20" rotation="-90 0 0" position="100 -200 -25"              
            src="#img_002" transparent="true" alpha-test="0.5">
        </a-image>
		
		<a-image 
			id="anim_007" mixin="anim_007Mixin"
            width="3.34" height="1.56" scale="20 20 20" rotation="-90 0 0" position="100 -200 -25"              
            src="#img_002" transparent="true" alpha-test="0.5">
        </a-image>

		<a-image 
			id="anim_008" mixin="anim_008Mixin"
            width="2.84" height="1.54" scale="20 20 20" rotation="-90 0 0" position="100 -200 -25"              
            src="#img_002" transparent="true" alpha-test="0.5">
        </a-image>

		<a-image 
			id="anim_009" mixin="anim_009Mixin"
            width="4.24" height="1.53" scale="20 20 20" rotation="-90 0 0" position="100 -200 -25"              
            src="#img_002" transparent="true" alpha-test="0.5">
        </a-image>

		<a-image 
			id="anim_010" mixin="anim_010Mixin"
            width="3.42" height="1.40" scale="20 20 20" rotation="-90 0 0" position="100 -200 -25"              
            src="#img_002" transparent="true" alpha-test="0.5">
        </a-image>
		
		
      </a-nft>
      
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
       
    </script>
  </body>
</html>
