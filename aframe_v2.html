    <!-- import aframe and then ar.js with image tracking / location based features -->

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #bgoverlay {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background-color: #fff;
          z-index: 1;
      }
      #bgoverlay p {
          font-family:Arial, Helvetica, sans-serif;
          font-size: 23px;
          width: 100%;
          text-align: center;
          color: rgb(224, 46, 46);
          position: absolute;
          top: 50%;
          transform: translate(0, 11px);
      }
      .play-overlay {
          z-index: 99999;
          position: fixed;
          bottom: 50%;
          transform: translate(30px, 30px);
          right: 50%;
          box-sizing: border-box;
          width: 60px;
          height: 60px;
          border-radius: 50%;
          padding: 12px 24px;
          padding-bottom: 0px;
          background: rgb(224, 46, 46) url(play.png) center no-repeat;
          background-size: 40px 40px;
      }

      .play-overlay:hover {
          background: rgba(0, 0, 0, 0.2) url(play.png) center no-repeat;
          background-size: 40px 40px;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      animation-timeline__1="timeline: #myTimeline; loop: true"
      >
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->

      <img id="transpImage" crossorigin="anonymous" src="./dm.png">

      <a-nft

        url="./tks"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">

			  animation__positionout="property: position; from: 50 0 -300; to: 500 0 -300; dur: 500; autoplay: false"
