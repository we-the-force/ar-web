        <!-- style for the loader -->
        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                display: none;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
                display: none;
            }
            #bgoverlay {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background-color: #fff;
                z-index: 1;
            }
            #bgoverlay p {
                font-family:Arial, Helvetica, sans-serif;
                font-size: 23px;
                width: 100%;
                text-align: center;
                color: rgb(224, 46, 46);
                position: absolute;
                top: 50%;
                transform: translate(0, 11px);
            }
            .play-overlay {
                z-index: 99999;
                position: fixed;
                bottom: 50%;
                transform: translate(30px, 30px);
                right: 50%;
                box-sizing: border-box;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                padding: 12px 24px;
                padding-bottom: 0px;
                background: rgb(224, 46, 46) url(play.png) center no-repeat;
                background-size: 40px 40px;
            }

            .play-overlay:hover {

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
        <div>Cargando WTF 3D...</div>
    </div>
    <a id="playButton" onclick="play('alpha')">
        <div class="btn btn-primary play-overlay menu-overlay"></div>
    </a>
    <!-- a-frame scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- <a-assets>
            <video id="penguin-sledding" playsinline autoplay loop="true" src="./wtf_reel.mp4"></video>
        </a-assets> -->
        <!-- a-nft is the anchor that defines an Image Tracking entity -->
        <!-- on 'url' use the path to the Image Descriptors created before. -->
        <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
        <a-assets>
            <video id="alpha" playsinline autoplay muted loop src="lycra_vid.webm"></video>
        </a-assets>

        <!-- Marker generator https://carnaux.github.io/NFT-Marker-Creator/ -->
        
        <a-nft type="nft" url="./tks" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
            <!-- <a-entity gltf-model="./3d/mixed_reality.glb" animation-mixer="clip: *;" scale="100 100 100" position="0 0 10">
            </a-entity> -->
            <a-video src="#alpha" autoplay width="640" height="360" rotation="-90 0 0" scale="0.4 0.4 1" position="50 -200 1"></a-video>
        </a-nft>
        <!-- static camera that moves according to the device movemenents -->
        <a-entity camera></a-entity>
    </a-scene>
    <div id="bgoverlay">
        <p>Start</p>
    </div>

            hideOrShow("bgoverlay");

            // hideOrShow("bgoverlay");

        }

        function hideOrShow(id) {
            var x = document.getElementById(id);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
