<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
        <img id="transpImage" crossorigin="anonymous" src="./dm.png">

        </a-assets>
        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-image position = "0 1.6 -1" width="6.3" height="1" src="#transpImage" transparent="true" alpha-test="0.5"></a-image>
        <a-nft
            type='nft' url='./tks'
            smooth='false'>
<!--
            <a-entity
                gltf-model="url(./logowtf.glb)"
                scale="25 25 25"
                position="50 0 -300"
                rotation="-90 0 0"
                animation-mixer="clip: *;"
                material="color: red; roughness: 1; metalness: 0" 
                >
            </a-entity>
			
			-->
			
            <a-entity
                gltf-model="url(./scene.glb)"
                scale="30 30 30"
                position="50 100 -200"
                rotation="0 0 0"
                animation-mixer="clip: *;"
                material="color: red; roughness: 1; metalness: 0" 
                >
            </a-entity>
            <!-- <a-entity
                fbx-model="src: url(cube.fbx);"
                scale="50 50 50"
                position="0 0 0"
                animation-mixer="clip: *;"
                >
            </a-entity> -->

        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        AFRAME.registerComponent('alpha-test', {
          dependencies: ['material'],
          init: function () {
            this.el.getObject3D('mesh').material.alphaTest = 0.5;
          }
        });
    </script>
</body>
