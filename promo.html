<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>WTF Ver 0.017</title>
		<!-- import aframe and then ar.js with image tracking / location based features -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://unpkg.com/aframe-transparent-video-shader@1.0.1/dist/aframe-transparent-video-shader.umd.js"></script>
		<script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
		
		
		<style>
		  .arjs-loader {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			background-color: rgba(0, 0, 0, 0.8);
			z-index: 100;
			display: flex;
			justify-content: center;
			align-items: center;
		  }
		  .arjs-loader div {
			text-align: center;
			font-size: 1.25em;
			color: white;
		  }
		</style>
		
		
	</head>
	
	
	<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
		<div class="arjs-loader">
			<div>Loading, please wait...</div>
		</div>
	
		<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" 
		embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">	

		
		 <a-entity
              gltf-model="url(./logowtf.glb)"
              scale="1 1 1"
              position="0 0 0"
              rotation="0 0 0"
              animation-mixer="clip: *;"
              material="color: red; roughness: 1; metalness: 0"
              >
          </a-entity>
		
		
			<a-assets timeout="10000">
				<img id="wall" crossorigin="anonymous" src="./wtfpromo/wall.png">
				<img id="dog" crossorigin="anonymous" src="./wtfpromo/dog.png">
			</a-assets>
		
			<a-nft type="nft" url="./wtfpromo/HIDRANTE" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">	

				<a-image width="500" height="500" scale="1 1 1" rotation="-90 0 0" position="220 -20 -450"              
				src="#wall" transparent="true" alpha-test="0.5"></a-image>	

				<a-image width="500" height="500" scale="1 1 1" rotation="-90 0 0" position="220 -5 -450"              
				src="#dog" transparent="true" alpha-test="0.5"></a-image>	
				
			</a-nft>
			
			<a-entity camera></a-entity>
		</a-scene>
	
	</body>
</html>
