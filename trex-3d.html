<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
<script src='./aframe-extras.min.js'></script>
<!-- <script src='./inflate.min.js'></script> -->

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
          <img id="logo1" src="logo01.png">
        </a-assets>
        <a-assets>
          <img id="logo2" src="logo02.png">
        </a-assets>
        <a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='./tks'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            
            <a-image src="#logo1"
                position="-100 0 0"
                width="100"
                height="100"
                transparent="false"
            ></a-image>
            <a-image src="#logo2"
            position="100 0 0"
            width="100"
            height="100"
            ></a-image>
            <a-entity position="1 0 0.3" text-geometry="value: DOUGH & MELISSA; font: #exoItalicFont; style: italic; size: 0.8; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.04; bevelThickness: 0.04; curveSegments: 1"
            material="shader: flat; color: red; transparent: true; opacity: 0.4"></a-entity>
            <!-- <a-entity
                gltf-model="url(./thanks.gltf)"
                scale="400 400 400"
                position="0 0 -1"
                animation-mixer="clip: *;"
                >
            </a-entity> -->
            <!-- <a-entity
                fbx-model="src: url(cube.fbx);"
                scale="50 50 50"
                position="0 0 0"
                animation-mixer="clip: *;"
                >
            </a-entity> -->
            
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
